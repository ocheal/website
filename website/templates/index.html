<!DOCTYPE html>
<html>
    <head>
        <title>Oliver Cheal</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    </head>
    <body>
        <nav>
            <ul class="nav">
                <li class="fa-stack fa-lg">
                    <i class="fa fa-circle fa-stack-2x"></i>
                    <a class="fas fa-home fa-stack-1x fa-inverse" href="#home"></a>
                </li>
                <li class="fa-stack fa-lg">
                    <i class="fa fa-circle fa-stack-2x"></i>
                    <a class="fas fa-user fa-stack-1x fa-inverse" href="#projects"></a>
                </li>
                <li class="fa-stack fa-lg">
                    <i class="fa fa-circle fa-stack-2x"></i>
                    <a class="fas fa-address-book fa-stack-1x fa-inverse" href="#contactme"></a>
                </li>
            </ul>
        </nav>
        <div class="perspective">
            <div class="section" id="home">
                <div class="slow-scroll">
                    <p class="title" id="title-home">Oliver Cheal</p>
                </div>
            </div>
            <div class="section" id="projects">
            {% for project in projects %}
                <a class="project project-button" href="{{project.href}}">
                    <div>
                    {{project.render_html()|safe}}
                    </div>
                </a>
            {% endfor %}
            </div>
            <div class="section" id="contactme">
                <a class="title h-pointer" href="{{url_for('index')}}" id="title-contactme">OC</a>
                <div class="contactme-buttons">
                    <a class="contactme-button h-underline" href="mailto:oli.cheal@gmail.com">EMAIL</a>
                    <a class="contactme-button h-underline" href="https://github.com/ocheal">GITHUB</a>
                    <a class="contactme-button h-underline" href="https://twitter.com/OliChealF1">TWITTER</a>
                    <a class="contactme-button h-underline" href="https://www.linkedin.com/in/oliver-cheal-094876150/">LINKEDIN</a>
                </div>
            </div>
        </div>
    </body>
</html>
